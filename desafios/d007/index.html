<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagem flexível</title>
  </head>
  <body>
    <h1>Imagem Flexível</h1>
    <p>
      Você está vendo a imagem completa? Experimente ampliar o tamanho da sua
      janela
    </p>
    <picture>
      <source media="(min-width: 1200px)" srcset="images/paisagem-g.png" />
      <source media="(min-width: 750px)" srcset="images/paisagem-m.png" />
      <source media="(max-width: 750px)" srcset="images/paisagem-p.png" />
      <img
        src="images/paisagem-p.png"
        alt="Paisagem ilustrativa para diferentes tamanhos de tela"
      />
    </picture>
  </body>
</html>
