<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <style>
        .heading{
            text-align: center;
            
        }
        .videos{
            display:flex;
            flex-flow: row wrap;
            align-items: center;
            justify-content: center;
            
        }
    </style>
</head>
<body>
    <div class="heading">
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
    </div>
    <section class="video">
        <video src="midia/video-cat.mp4" poster="img/cat-600px.jpg" controls style="max-width: 640px;"></video>

        <h1>Inserindo videos do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=vG1nbXX1EZpfhhlb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    </section>
    
    
</body>
</html>
