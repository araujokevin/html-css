<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/img-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="img/img-m.png" type="image/png">

        <img src="img/img-g.png" alt="Imagem flexível">
    </picture>

<h1>Reproduzir Áudio</h1>
<p>Vamos aprender a reproduzir áudios em HTML5.</p>
<audio preload="metadata" controls>
    <source src="midia/something-you-could-never-own-neffex.mp3" type="audio/mpeg"> 
    <source src="midia/something-you-could-never-own-neffex.mp3" type="audio/ogg"> 
    <source src="midia/something-you-could-never-own-neffex.mp3" type="audio/wav"> 
    <p>Infelizmente seu navegador não consegue reporoduzir áudio. <a href="midia/something-you-could-never-own-neffex.mp3">Clique aqui para baixar o arquivo MP3</a></p>

</audio>

</html>
